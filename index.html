<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRBUS</title>

    <script src="https://kit.fontawesome.com/23412c6a8d.js"></script>
    <link rel="stylesheet" href="home.css">

</head>
<body>
    <div class="header">
        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo">
                    <i class="fab fa-phoenix-framework">AIRBUS</i>
                </a>
                <div class="hamburger-menu">
                    <i class="fas fa-bars"></i>
                    <i class="fas fa-times"></i>
                </div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="3" class="nav-link">About</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Offers</a>
                    </li>

                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>

                    <li class="nav-item">
                        <a href="projectlogin.html" class="nav-link">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    
<main>
    <div class="hero">
        <div class="container">
            <div class="main-heading">
                <h1 class="title">Discover</h1>
                <h2 class="subtitle">Spread the wings</h2>
            </div>
            <a href="#" class="btn btn-gradient">Explore now
                <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
            </a> 
        </div>
    </div>

    <section class="booking">
        <div class="container">
            <form action="" class="form">
                <div class="input-group">
                    <label for="destination" class="input-label">Destination</label>
                    <input type="text" class="input" id="destination">
                </div>

                <div class="input-group">
                    <label for="check-in" class="input-label">Check In</label>
                    <input type="date" class="input" id="check-in">
                </div>

                <div class="input-group">
                    <label for="check-out" class="input-label">Check-Out</label>
                    <input type="date" class="input" id="check-out">
                </div>

                <div class="input-group">
                    <label for="adults" class="input-label">Adults</label>
                    <select  id="adults" class="options">
                        <option value="0">0</option>
                        <option value="0">1</option>
                        <option value="0">2</option>
                        <option value="0">3</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="children" class="input-label">Children</label>
                    <select  id="children" class="options">
                        <option value="0">0</option>
                        <option value="0">1</option>
                        <option value="0">2</option>
                        <option value="0">3</option>
                    </select>
                </div>

                <button type="submit" class="btn form-btn btn-purple">Search
                    <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                </button>

            </form>
        </div>
    </section>

</main>


<script src="app.js"></script>
</body>
</html>
