
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" href="hotel.ico">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<style>
		
	.left,.right {
		height: 100%;
		position: fixed;
		z-index: 1;
		top: 0;
		overflow-x: hidden;
		padding-top: 20px;
	}
	.left {
		left: 0;
		width: 45%;
		background-image: url(img/bg.png);
	}
	.right {
		right: 0;
		width: 55%;
	}

	
	.head
	{
		text-align: center;
		font-size: 3em;
		font-family: 'Grechen Fuemen', cursive;;
		font-weight: bold;
		color: rgb(134, 28, 28);
	}


	</style>

</head>
<body>


<div class="container">
	<h1 class="head">Stationery</h1>
	<form id="signupform" onsubmit="signup()" class="login-email">
		<p class="login-text" style="font-size: 2rem; font-weight:800;">SignUp</p>

		<small><span id="error" style="color: red;"></span></small>
		<div class="input-group">
			<input id="email"  type="email" placeholder="Email" name="email"  required>
		</div>

		<div class="input-group">
			<input id="password" type="password" placeholder="Password" name="password"  required>
		</div>

		<div class="input-group">
			<button  type="submit" class="subbtn" class="btn">SignUp</button>
		</div>

		<p class="login-register-text">Already have an account? <a href="login.html">Login now</a></p>
	</form>
</div>


<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
 <script src="js/firebase.js"></script>
 <script src="js/signup.js"></script>
</body>
</html>
